<ion-menu [content]="contentRef1">
    <ion-header>
        <ion-toolbar>
            <ion-title>Pages</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button *ngFor="let page of pages" 
                ion-item (click)="goPage(page)">{{page.titre}}
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #contentRef1></ion-nav>
